<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador: Agente de IA vs. Humano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotizador: Agente de IA vs. Humano</h2>

    <label for="leads">Cantidad de leads mensuales:</label>
    <input type="number" id="leads" placeholder="Ej. 1000" />

    <label for="conversionRate">Tasa de conversión actual de Contacto a SQL (en %):</label>
    <input type="number" id="conversionRate" placeholder="Ej. 30" />

    <label for="humanCost">Costo mensual del agente humano (en $):</label>
    <input type="number" id="humanCost" placeholder="Ej. 2000" />

    <label for="aiCost">Costo mensual del agente de IA (en $):</label>
    <input type="number" id="aiCost" placeholder="Ej. 1000" />

    <label for="improvementFactor">
      Factor de mejora en conversión con IA (por ejemplo, 1.5 para un aumento del 50% o 5 para un aumento del 400%):
    </label>
    <input type="number" step="0.1" id="improvementFactor" placeholder="Ej. 1.5" />

    <button onclick="calcularCotizacion()">Calcular</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calcularCotizacion() {
      // Obtener los valores de entrada y convertir la tasa a decimal
      var leads = parseFloat(document.getElementById('leads').value);
      var conversionRate = parseFloat(document.getElementById('conversionRate').value) / 100;
      var humanCost = parseFloat(document.getElementById('humanCost').value);
      var aiCost = parseFloat(document.getElementById('aiCost').value);
      var improvementFactor = parseFloat(document.getElementById('improvementFactor').value);

      // Validar que se hayan ingresado todos los valores
      if (isNaN(leads) || isNaN(conversionRate) || isNaN(humanCost) || isNaN(aiCost) || isNaN(improvementFactor)) {
        alert("Por favor, complete todos los campos con valores numéricos válidos.");
        return;
      }

      // Cálculo de SQL (Sales Qualified Leads)
      var sqlHumano = leads * conversionRate;
      var sqlIA = leads * conversionRate * improvementFactor;

      // Evitar división por cero
      var costoPorSQLHumano = sqlHumano > 0 ? humanCost / sqlHumano : 0;
      var costoPorSQLIA = sqlIA > 0 ? aiCost / sqlIA : 0;

      // Diferencia en la cantidad de SQL
      var diferenciaSQL = sqlIA - sqlHumano;

      // Mostrar resultados
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<h3>Resultados</h3>" +
                            "<p><strong>SQL con agente humano:</strong> " + sqlHumano.toFixed(2) + "</p>" +
                            "<p><strong>SQL con agente de IA:</strong> " + sqlIA.toFixed(2) + "</p>" +
                            "<p><strong>Diferencia de SQL:</strong> " + diferenciaSQL.toFixed(2) + "</p>" +
                            "<p><strong>Costo por SQL (humano):</strong> $" + costoPorSQLHumano.toFixed(2) + "</p>" +
                            "<p><strong>Costo por SQL (IA):</strong> $" + costoPorSQLIA.toFixed(2) + "</p>";
    }
  </script>
</body>
</html>
