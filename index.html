<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Ahorro: IA vs Comercial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      margin-top: 5px;
      padding: 5px;
      width: 300px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Ahorro: IA vs Comercial</h1>
  <form id="calcForm">
    <label for="monthlySalary">Salario mensual del comercial (UYU):</label>
    <input type="number" id="monthlySalary" value="80000" required>
    
    <label for="monthlyHours">Horas laborales mensuales (ej.: 160):</label>
    <input type="number" id="monthlyHours" value="160" required>
    
    <label for="activeTime">Tiempo de interacción activa por contacto (minutos):</label>
    <input type="number" id="activeTime" value="15" required>
    
    <label for="outHours">Horas fuera de servicio (cuando el comercial no califica) (horas):</label>
    <input type="number" id="outHours" value="15" required>
    
    <label for="numContacts">Número de contactos mensuales:</label>
    <input type="number" id="numContacts" value="100" required>
    
    <button type="button" onclick="calculateSavings()">Calcular</button>
  </form>
  
  <div class="result" id="result"></div>
  
  <script>
    function calculateSavings() {
      // Obtener los valores de los inputs
      var monthlySalary = parseFloat(document.getElementById("monthlySalary").value);
      var monthlyHours = parseFloat(document.getElementById("monthlyHours").value);
      var activeTime = parseFloat(document.getElementById("activeTime").value);
      var outHours = parseFloat(document.getElementById("outHours").value);
      var numContacts = parseFloat(document.getElementById("numContacts").value);
      
      // Cálculo del salario por hora
      var wagePerHour = monthlySalary / monthlyHours;
      
      // Probabilidad de recibir un contacto fuera del horario laboral
      var probOut = outHours / 24;
      
      // Tiempo de espera promedio cuando el contacto llega fuera del horario (en minutos)
      var avgDelay = (outHours * 60) / 2;
      
      // Tiempo total que se demora un humano en calificar el contacto:
      // Tiempo activo + (probabilidad de retraso * tiempo de espera promedio)
      var totalHumanTime = activeTime + (probOut * avgDelay);
      
      // La IA trabaja 24/7, por lo que solo se considera el tiempo activo
      var totalIATime = activeTime;
      
      // Costo por contacto en función del tiempo invertido (convertimos a horas)
      var costHuman = (totalHumanTime / 60) * wagePerHour;
      var costIA = (totalIATime / 60) * wagePerHour;
      
      // Ahorro en tiempo y costo por contacto
      var timeSaved = totalHumanTime - totalIATime;
      var costSaved = costHuman - costIA;
      
      // Cálculo total mensual
      var totalHumanCostMonthly = costHuman * numContacts;
      var totalIACostMonthly = costIA * numContacts;
      var totalTimeHumanMonthly = totalHumanTime * numContacts;
      var totalTimeIAMonthly = totalIATime * numContacts;
      
      // Mostrar resultados en pantalla
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<h2>Resultados</h2>" +
        "<p><strong>Tiempo total de calificación por contacto (humano):</strong> " + totalHumanTime.toFixed(2) + " minutos</p>" +
        "<p><strong>Tiempo total de calificación por contacto (IA):</strong> " + totalIATime.toFixed(2) + " minutos</p>" +
        "<p><strong>Costo por contacto (humano):</strong> " + costHuman.toFixed(2) + " UYU</p>" +
        "<p><strong>Costo por contacto (IA):</strong> " + costIA.toFixed(2) + " UYU</p>" +
        "<hr>" +
        "<p><strong>Total de contactos mensuales:</strong> " + numContacts + "</p>" +
        "<p><strong>Costo total mensual (humano):</strong> " + totalHumanCostMonthly.toFixed(2) + " UYU</p>" +
        "<p><strong>Costo total mensual (IA):</strong> " + totalIACostMonthly.toFixed(2) + " UYU</p>" +
        "<p><strong>Tiempo total mensual de calificación (humano):</strong> " + totalTimeHumanMonthly.toFixed(2) + " minutos</p>" +
        "<p><strong>Tiempo total mensual de calificación (IA):</strong> " + totalTimeIAMonthly.toFixed(2) + " minutos</p>" +
        "<hr>" +
        "<p><strong>Tiempo ahorrado por contacto:</strong> " + timeSaved.toFixed(2) + " minutos</p>" +
        "<p><strong>Ahorro en costo por contacto:</strong> " + costSaved.toFixed(2) + " UYU</p>" +
        "<p><strong>Ahorro total en costo mensual:</strong> " + (costSaved * numContacts).toFixed(2) + " UYU</p>";
    }
  </script>
</body>
</html>
