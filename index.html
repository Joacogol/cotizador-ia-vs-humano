<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Meta para responsive en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizador IA vs Humano</title>
  <style>
    /* Estilos base */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Contenedor principal de cada pantalla */
    .container {
      max-width: 400px;
      width: 90%;
      margin: 10px auto; /* Margen vertical/horizontal reducido */
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      padding: 15px; /* Menos padding */
      box-sizing: border-box;
    }

    h1, h2 {
      color: #0056b3;
      font-size: 1.3em; /* Ligera reducción de tamaño */
      margin-top: 0;
      margin-bottom: 0.5em;
    }

    p {
      margin: 0.5em 0; /* Reduce espacio vertical en párrafos */
      line-height: 1.3em;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0; /* Menos margen vertical */
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px; /* Menos padding vertical */
      margin-top: 10px;
      background-color: #0056b3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004494;
    }

    .hidden {
      display: none;
    }

    /* Contenedor del gráfico */
    .chart-container {
      position: relative;
      margin: 10px auto; /* Reducir margen */
      height: 250px;     /* Reducir altura */
      width: 100%;
    }

    /* Estilos del semáforo */
    .semaforo {
      width: 50px;
      background-color: #ccc;
      border-radius: 25px;
      margin: 10px auto;
      display: flex;
      flex-direction: column; /* rojo arriba, verde abajo */
      align-items: center;
      justify-content: space-around;
      padding: 10px 0;
    }

    .light {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #999; /* “Apagado” */
    }

    /* Clases para encender cada luz */
    .active-red {
      background-color: red;
    }
    .active-green {
      background-color: green;
    }

    /* Animación de parpadeo (blink) */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    .blinking {
      animation: blink 1s infinite;
    }

    /* Responsivo extra */
    @media (max-width: 600px) {
      h1, h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla 1 -->
  <div class="container" id="screen1">
    <h1>Primeras Preguntas</h1>
    <input
      type="number"
      id="leads"
      placeholder="¿Cuántos leads atienden tus agentes humanos por día?"
      required
    />
    <input
      type="number"
      id="datos"
      placeholder="¿Cuántos datos debe completar el usuario antes de ser calificado?"
      required
    />
    <button onclick="goToScreen2()">Continuar al cálculo</button>
  </div>

  <!-- Pantalla 2 -->
  <div class="container hidden" id="screen2">
    <h1>Registro Obligatorio</h1>
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="text" id="whatsapp" placeholder="Tu WhatsApp" required />
    <button onclick="goToScreen3()">Ver mi ahorro</button>
  </div>

  <!-- Pantalla 3 -->
  <div class="container hidden" id="screen3">
    <h1>Resultados</h1>
    <div class="chart-container">
      <canvas id="ahorroChart"></canvas>
    </div>
    <p id="ahorro"></p>

    <!-- Semáforo con 2 luces: rojo arriba, verde abajo -->
    <div id="semaforoContainer" class="hidden">
      <div class="semaforo">
        <div id="redLight" class="light"></div>
        <div id="greenLight" class="light"></div>
      </div>
      <p id="semaforoText"></p>
    </div>

    <button onclick="restart()">Iniciar otro cálculo</button>
    <p id="notification" class="hidden">
      Ya hemos avisado al equipo comercial para que te contacte.
    </p>
  </div>

  <!-- Librería Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    function goToScreen2() {
      document.getElementById('screen1').classList.add('hidden');
      document.getElementById('screen2').classList.remove('hidden');
    }

    function goToScreen3() {
      const nombre = document.getElementById('nombre').value;
      const whatsapp = document.getElementById('whatsapp').value;
      if (nombre && whatsapp) {
        document.getElementById('screen2').classList.add('hidden');
        document.getElementById('screen3').classList.remove('hidden');
        calculateSavings();
      } else {
        alert('Por favor, completa todos los campos.');
      }
    }

    function calculateSavings() {
      const leads = parseFloat(document.getElementById('leads').value);
      const datos = parseFloat(document.getElementById('datos').value);

      let tiempoHumano, tiempoIA;

      // Lógica básica
      if (datos <= 5) {
        tiempoHumano = 15;
        tiempoIA = 2;
      } else {
        tiempoHumano = 35;
        tiempoIA = 3;
      }

      // Cálculos
      const tiempoMensualHumano = (leads * tiempoHumano / 60) * 22;
      const tiempoMensualIA = (leads * tiempoIA / 60) * 22;
      const costoMensualHumano = (tiempoMensualHumano / 160) * 2000;
      const costoMensualIA = 300;
      const tiempoAhorrado = tiempoMensualHumano - tiempoMensualIA;
      const dineroAhorrado = costoMensualHumano - costoMensualIA;

      // Mostramos resultado
      document.getElementById('ahorro').innerText =
        `Tiempo ahorrado: ${tiempoAhorrado.toFixed(2)} horas/mes\n` +
        `Dinero ahorrado: $${dineroAhorrado.toFixed(2)} USD/mes`;

      // Render del gráfico
      const ctx = document.getElementById('ahorroChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Humano', 'IA'],
          datasets: [{
            label: 'Costo Mensual (USD)',
            data: [costoMensualHumano, costoMensualIA],
            backgroundColor: ['#333', '#0056b3']
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      // Mostrar semáforo
      document.getElementById('semaforoContainer').classList.remove('hidden');

      const redLight = document.getElementById('redLight');
      const greenLight = document.getElementById('greenLight');
      const semaforoText = document.getElementById('semaforoText');

      // Apagar luces previamente
      redLight.className = 'light';
      greenLight.className = 'light';

      // Si hay ahorro => luz verde parpadea; si no, roja parpadea
      if (dineroAhorrado > 0) {
        semaforoText.innerText = "Califica para contratar un agente de IA";
        greenLight.classList.add('active-green', 'blinking');
      } else {
        semaforoText.innerText = "No califica para agente de IA";
        redLight.classList.add('active-red', 'blinking');
      }

      // Alerta si leads es muy alto
      if (leads > 1000) {
        alert('¡Impactante ahorro! Has ingresado un número muy alto de leads.');
      }
    }

    // Notificar a equipo comercial (si quieres llamarlo en algún momento)
    function notifySalesTeam() {
      document.getElementById('notification').classList.remove('hidden');
    }

    function restart() {
      // Reseteamos la UI
      document.getElementById('screen1').classList.remove('hidden');
      document.getElementById('screen2').classList.add('hidden');
      document.getElementById('screen3').classList.add('hidden');

      document.getElementById('leads').value = '';
      document.getElementById('datos').value = '';
      document.getElementById('nombre').value = '';
      document.getElementById('whatsapp').value = '';

      document.getElementById('semaforoContainer').classList.add('hidden');
      document.getElementById('notification').classList.add('hidden');
    }
  </script>
</body>
</html>
