<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora: ¿Agente Humano o IA? | Patagon AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS principal de Patagon AI para mantener la identidad visual -->
  <link href="https://cdn.prod.website-files.com/66720261788977c9cce4348c/css/patagonai-2024.webflow.d4fdb0d7d.min.css" rel="stylesheet" type="text/css"/>
  <style>
    /* Estilos personalizados para la calculadora */
    .calculator_container {
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    .calculator_input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .calculator_button {
      padding: 10px 20px;
      background-color: #4d65ff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 10px 5px 10px 0;
    }
    .calculator_result {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 20px;
    }
    /* Ocultar pantalla de resultados por defecto */
    #resultScreen {
      display: none;
    }
    /* Separación homogénea para textos, botones, etc. */
    .form_field-wrapper, .margin-top {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Pantalla de ingreso de datos -->
  <div id="formScreen">
    <main class="main-wrapper max-width-full">
      <section class="section_roi-calculator">
        <div class="padding-global">
          <div class="container-large">
            <div class="padding-section-large">
              <div class="margin-bottom margin-large text-align-center">
                <div class="max-width-large align-center">
                  <h1 class="heading-style-h1" style="margin-bottom: 15px;">Calculadora: ¿Agente Humano o IA?</h1>
                  <p class="text-size-medium text-color-secondary" style="margin-bottom: 15px;">
                    Conoce el costo por contacto de calificar leads y decide qué opción te conviene más.
                  </p>
                </div>
              </div>
              <div class="calculator_container">
                <div class="caclulator_content is-roi">
                  <div class="calculator_title-container">
                    <h2 class="text-color-secondary heading-style-h6" style="margin-bottom: 15px;">Ingresa tu información</h2>
                  </div>
                  <form id="calcForm">
                    <!-- Salario mensual del agente humano -->
                    <div class="form_field-wrapper">
                      <label for="monthlySalary">Salario mensual del agente humano (UYU):</label>
                      <input type="number" id="monthlySalary" class="calculator_input w-input" value="80000" required>
                    </div>
                    <!-- Horas laborales diarias -->
                    <div class="form_field-wrapper">
                      <label for="dailyHours">Horas laborales diarias (ej.: 9):</label>
                      <input type="number" id="dailyHours" class="calculator_input w-input" value="9" required>
                    </div>
                    <!-- Tiempo diario dedicado a calificar -->
                    <div class="form_field-wrapper">
                      <label for="qualifyTime">Tiempo diario dedicado a calificar (minutos):</label>
                      <input type="number" id="qualifyTime" class="calculator_input w-input" value="90" required>
                    </div>
                    <!-- Contactos calificados en ese tiempo -->
                    <div class="form_field-wrapper">
                      <label for="contactsPerDay">Contactos calificados por día (en ese tiempo):</label>
                      <input type="number" id="contactsPerDay" class="calculator_input w-input" value="6" required>
                      <p class="text-size-small" style="margin-top: 5px;">Nota: Se estima que 1,5 horas (90 min) permiten calificar 6 contactos (15 min cada uno).</p>
                    </div>
                    <!-- Días laborables mensuales -->
                    <div class="form_field-wrapper">
                      <label for="workingDays">Días laborables mensuales:</label>
                      <input type="number" id="workingDays" class="calculator_input w-input" value="20" required>
                    </div>
                    <!-- Costo mensual del agente de IA -->
                    <div class="form_field-wrapper">
                      <label for="iaCost">Costo mensual del agente de IA (UYU):</label>
                      <input type="number" id="iaCost" class="calculator_input w-input" value="15000" required>
                    </div>
                    <button type="button" class="calculator_button w-button" onclick="calculateSavings()">Calcular</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Pantalla de resultados -->
  <div id="resultScreen">
    <main class="main-wrapper max-width-full">
      <section class="section_roi-calculator">
        <div class="padding-global">
          <div class="container-large">
            <div class="padding-section-large">
              <div class="calculator_container">
                <div class="caclulator_content is-roi">
                  <div class="calculator_result" id="result">
                    <!-- Aquí se mostrarán los resultados -->
                  </div>
                  <div class="margin-top">
                    <button type="button" class="calculator_button w-button" onclick="goBack()">Volver</button>
                    <button type="button" class="calculator_button w-button" onclick="resetCalculator()">Hacer otro cálculo</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    function calculateSavings() {
      // Datos de entrada
      var monthlySalary = parseFloat(document.getElementById("monthlySalary").value);
      var dailyHours = parseFloat(document.getElementById("dailyHours").value);
      var qualifyTime = parseFloat(document.getElementById("qualifyTime").value); // en minutos
      var contactsPerDay = parseFloat(document.getElementById("contactsPerDay").value);
      var workingDays = parseFloat(document.getElementById("workingDays").value);
      var iaCost = parseFloat(document.getElementById("iaCost").value);
      
      // Cálculos para el agente humano:
      // Fracción del salario asignada a la tarea de calificar
      var fraction = qualifyTime / (dailyHours * 60);
      // Salario efectivo para calificar
      var effectiveSalary = monthlySalary * fraction;
      // Contactos calificados mensualmente
      var monthlyContacts = contactsPerDay * workingDays;
      // Costo por contacto para el agente humano
      var humanCostPerContact = effectiveSalary / monthlyContacts;
      
      // Para la IA: costo por contacto se obtiene dividiendo el costo fijo entre la cantidad de contactos mensuales
      var iaCostPerContact = iaCost / monthlyContacts;
      
      // Comparativa y resumen
      var summary = "";
      if (humanCostPerContact < iaCostPerContact) {
        summary = "El agente humano es más económico, con un costo por contacto de " +
                  humanCostPerContact.toFixed(2) + " UYU, frente a " +
                  iaCostPerContact.toFixed(2) + " UYU del agente de IA.";
      } else if (humanCostPerContact > iaCostPerContact) {
        summary = "El agente de IA resulta más económico, con un costo por contacto de " +
                  iaCostPerContact.toFixed(2) + " UYU, frente a " +
                  humanCostPerContact.toFixed(2) + " UYU del agente humano.";
      } else {
        summary = "Ambas opciones tienen el mismo costo por contacto (" + humanCostPerContact.toFixed(2) + " UYU).";
      }
      
      summary += " Además, recuerda que la IA opera 24/7 y califica de forma casi instantánea, lo que puede generar ventajas en rapidez y continuidad.";
      
      // Mostrar resultados
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <h2 class="heading-style-h6 text-color-secondary" style="margin-bottom: 15px;">Resultados</h2>
        <p><strong>Agente Humano:</strong></p>
        <p>Salario mensual: ${monthlySalary.toFixed(2)} UYU</p>
        <p>Tiempo dedicado a calificar: ${qualifyTime} minutos diarios</p>
        <p>Salario asignado a calificar: ${effectiveSalary.toFixed(2)} UYU/mes</p>
        <p>Contactos calificados por día: ${contactsPerDay}</p>
        <p>Contactos mensuales (20 días): ${monthlyContacts}</p>
        <p>Costo por contacto (humano): ${humanCostPerContact.toFixed(2)} UYU</p>
        <hr style="margin: 20px 0;">
        <p><strong>Agente de IA:</strong></p>
        <p>Costo fijo mensual: ${iaCost.toFixed(2)} UYU</p>
        <p>Asumiendo la misma capacidad de ${monthlyContacts} contactos mensuales,</p>
        <p>Costo por contacto (IA): ${iaCostPerContact.toFixed(2)} UYU</p>
        <hr style="margin: 20px 0;">
        <p><strong>Resumen:</strong></p>
        <p>${summary}</p>
      `;
      
      // Mostrar pantalla de resultados y ocultar formulario
      document.getElementById("formScreen").style.display = "none";
      document.getElementById("resultScreen").style.display = "block";
    }
    
    // Función para volver a la pantalla de formulario sin resetear los valores
    function goBack() {
      document.getElementById("resultScreen").style.display = "none";
      document.getElementById("formScreen").style.display = "block";
    }
    
    // Función para reiniciar la calculadora a los valores por defecto
    function resetCalculator() {
      document.getElementById("calcForm").reset();
      // Restablecer valores pre cargados
      document.getElementById("monthlySalary").value = "80000";
      document.getElementById("dailyHours").value = "9";
      document.getElementById("qualifyTime").value = "90";
      document.getElementById("contactsPerDay").value = "6";
      document.getElementById("workingDays").value = "20";
      document.getElementById("iaCost").value = "15000";
      
      document.getElementById("resultScreen").style.display = "none";
      document.getElementById("formScreen").style.display = "block";
    }
  </script>
</body>
</html>
